<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title -->
  <title>Shrugman Game</title>
  <!--  Bootstrap 5 CSS file -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Chivo:ital@1&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-image: url("/shrugman_images/shrugman_background_img.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
</head>

<body class="container d-flex flex-column align-items-center text-warning py-5 ">
  <h1 class="top-title">The Shrugman Game</h1>
  <p>a.k.a Squid Game</p>

  <h4 class="top-right-title">You have <span id="errorsLeft">7</span> Guesses</h4>

  <div class="d-flex justify-content-center" id="center_image">
    <img id="shrugman_images" src="./shrugman_images/0.png" alt="">
  </div>
  <p class="mistakes" id="wordSpotlight">The word to be guessed goes here:</p>
  <h5 class="bottom-title">Guess the correct Front-End Language</h5>

  <h6 class="you-live">If you guess correct: You will Live</h6>
  <h6 class="you-die">If you guess wrong: You will Die</h6>
  <div id="keyboard" class="d-flex justify-content-center mt-4 py-5"></div> <!-- Keyboard on screen -->

  <div class="mt-3 py-4">
    <button class="btn btn-danger btn-lg" onClick="resetGame()">Reset Game</button>
  </div>

  <!-- JavaScript -->
  <script src="shrugman.js"></script>
</body>
</html>
